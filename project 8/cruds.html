<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/PROGRAMMING/project 8/cruds.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap" rel="stylesheet">
</head>

<body>

    <header class="w-75 mx-auto text-center my-3">
        <h1 class="bold head">Crud</h1>
        <p class="lead">Product Management System</p>
    </header>
    <section class="inputs">
        <div class="container">
            <input type="text" id="title" placeholder="title" class="form-control">
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price" class="form-control">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" class="form-control">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" class="form-control">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" class="form-control">
            <small id="total">
            </small>
        </div>
        <input type="number" placeholder="count" id="count" class="form-control">
        <input type="text" placeholder="category" id="category" class="form-control">
        <button id="submit">Create</button>

        </div>
    </section>
    <section class="outputs">
        <div class="container">

        <div class="searchers">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search" class="form-control">
            <div class="btn-search">
                <button onclick="searchProducts(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="searchProducts(this.id)"  id="searchCategory">Serach By Category</button>
            </div>
            </div>
        </div>
    </section>
    <div id="deleteAll">

    </div>
    <table class="w-75 mx-auto mt-4 text-center">
        <thead>
            <th>Index</th>
            <th>Title</th>
            <th>Price</th>
            <th>Taxes</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/PROGRAMMING/project 8/cruds.js"></script>
</body>
</html>
